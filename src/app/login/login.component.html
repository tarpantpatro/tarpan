<div class="col-md-6 col-md-offset-3" >
    <h2 align='center'>Login</h2>
    <br/>
    <form name="form" >
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <br/> 
         
        <div class="controls" style="font-weight:700">
            <label>Role</label>
            <br/>
                <select id="selectbasic" name="selectbasic" class="input-xlarge">
                  <option value="na" selected="">Choose One:</option>
                  <option>Bank Representative</option>
                  <option>Individual User (INDL)</option>
                  <option>Fund User (FUND)</option>
                </select>
        </div> 

        <br/>

        <div class="form-group" > 
            <div class="remember-forgot" >
                <div class="row" >
                    <div class="col-md-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" />
                                    Remember Me
                            </label>
                        </div>
                    </div>
                    
                </div>
            </div>
             <a [routerLink]="['/users']" class="btn btn-link">List all users</a> 
        </div>
        <div >
            <button class="btn btn-primary">Login</button>
            <a routerLink="/register"><button class="btn btn-primary" >Register for New User</button></a> 
        </div>

    </form>
</div>
